server:
  entrypoints:
    web:
      address: ":8082"
  http:
    middlewares:
      test:
        addprefix:
          prefix: "/middleware"
      set:
        set:
          values:
          - "auth_redirect"
      role:
        role:
          roles:
          - "transaction"
          methods:
          - "POST"
      scope:
        scope:
          scopes:
          - "email"
      info:
        info:
          cookie: "auth_test"
          base64: true
      merhaba:
        hello:
          message: "merhaba ðŸ‘‹"
      block:
        block:
          methods: ["GET"]
      cors:
        cors:
          allow_origins: ["*"]
          allow_methods: ["GET", "HEAD", "OPTIONS", "POST", "PUT", "DELETE"]
      x-header:
        headers:
          custom_response_headers:
            "X-Say-My-Name": "Heisenberg"
          custom_request_headers:
            "X-Tell": "me"
      auth:
        auth:
          redirect:
            # cookie_name: "auth_test"
            # max_age: 3600
            # path: "/"
            # callback: "/auth/"
            # base_url: "http://my-url-to-return:8080"
            schema: "http"
            secure: false
            check_agent: true
            no_client_id_param: true
            # check_value: "auth_redirect"
            # token_header: true
            refresh_token: true
            # use_session: true
          # claims_header:
          #   # get the claims to header
          #   custom:
          #     "X-Auth-Username": "name"
          #     "X-Auth-Useremail": "email"
          provider:
            # active: "generic"
            # generic:
            #   client_id: oktaID
            #   client_secret: oktaSecret
            #   cert_url: https://okta-example.com/oauth2/v1/keys
            #   auth_url: https://okta-example.com/oauth2/v1/authorize
            #   token_url: https://okta-example.com/oauth2/v1/token
            #   introspect_url: https://okta-example.com/oauth2/v1/introspect
            #   scopes:
            #     - openid
            #     - email
            #     - profile
            keycloak:
              base_url: "http://localhost:8080"
              realm: "master"
              client_id: "ui"
              # client_secret: "----"
      whoami:
        service:
          loadbalancer:
            servers:
              - url: "http://localhost:9090"
    routers:
      test:
        path: /ui
        middlewares:
          - auth
          # - role
          # - scope
          # - test
          # - info
          # - x-header
          # - cors
          - whoami
      merhaba:
        path: /merhaba
        middlewares:
          - x-header
          - cors
          # - block
          - merhaba

