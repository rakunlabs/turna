server:
  entrypoints:
    web:
      address: ":8080"
  http:
    middlewares:
      docs:
        folder:
          path: "testdata/serve/"
          browse: false
          spa: true
          index: true
          spa_index_regex:
            regex: "^/docs/([^/]*)/.*$"
            replacement: "/$1/index.html"
          file_path_regex:
            regex: "^/docs/([^/]*)/?(.*)$"
            replacement: "/$1/latest/$2"
    routers:
      docs:
        path: "/docs/*"
        middlewares:
          - docs
