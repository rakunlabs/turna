server:
  entrypoints:
    http:
      address: ":8080"
  http:
    middlewares:
      project:
        # folder:
        #   path: ../../testdata/html/
        #   browse: false
        #   spa: true
        #   index: true
        #   prefixPath: /testdata/html/
        folder:
          path: ../../testdata/
          browse: false
          spa: true
          index: true
          spa_index_regex:
            regex: ^/testdata/([^/]*)/.*$
            replacement: /$1/index.html
          prefixPath: /testdata/
    routers:
      project:
        path: /testdata/*
        middlewares:
          - project
