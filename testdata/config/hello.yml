loads:
  - statics:
    - content:
        content: |
          TURNA: XXX2
        name: values
server:
  entrypoints:
    web:
      address: ":8080"
  http:
    middlewares:
      hello:
        hello:
          message: |
            Hello from TURNA
            Remote address: {{ .remote_addr }}
            Host address: {{ .host }}
            Scheme: {{ .scheme }}
            Path: {{ .path }}
          template: true
      inject:
        inject:
          path_map: # map of content-type
            "/**":
              # - old: TURNA
              #   new: "XXX"
              - value: values
                delay: 500ms
    routers:
      project:
        path: /*
        middlewares:
          - inject
          - hello
