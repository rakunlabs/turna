server:
  entrypoints:
    web:
      address: ":8001"
  http:
    middlewares:
      hello-turna:
        hello:
          message: "Hello from Turna\n"
      hello-vault:
        hello:
          message: "Hello from Vault\n"
      info:
        hello:
          message: "Method {{.method}}\nPath {{.path}}\n"
          template: true
      change:
        regex_path:
          regex: ^/v1/secret/data/(.*)$
          replacement: /v1/secret/kv2/data/$1
      change-metadata:
        regex_path:
          regex: ^/v1/secret/metadata/(.*)$
          replacement: /v1/secret/kv2/metadata/$1
      log:
        log:
          level: info
          message: checking vault
          headers: true
      vault:
        service:
          loadbalancer:
            servers:
              - url: "http://localhost:8200"
    routers:
      vault:
        # host: vault.example.com
        path: /*
        middlewares:
          - change
          - change-metadata
          - log
          # - hello-vault
          - vault
