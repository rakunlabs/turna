server:
  entrypoints:
    web:
      address: ":8000"
  http:
    middlewares:
      strip:
        strip_prefix:
          prefix: "/kafka"
      header:
        headers:
          custom_request_headers:
            X-Forwarded-Prefix: "/kafka/"
      myservice:
        service:
          loadbalancer:
            servers:
              - url: "http://localhost:7071"
    routers:
      test:
        path: /kafka/*
        middlewares:
          # - add_path
          # - del_path
          - strip
          - header
          - myservice
