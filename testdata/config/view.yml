server:
  entrypoints:
    web:
      address: ":8082"
  http:
    middlewares:
      info:
        hello:
          message: |
            grpc:
              - name: "greet"
                addr: "dns:///localhost:8080"
              - name: "greet-2"
                addr: "dns:///localhost:8080"
            swagger_settings:
              base_path_prefix: /api
              disable_authorize_button: true
              schemes: ["HTTPS"]
            swagger:
              - name: test1
                link: https://petstore.swagger.io/v2/swagger.json
                base_path_prefix: /api
                disable_authorize_button: true
              - name: test2
                link: https://petstore.swagger.io/v2/swagger.json
                disable_authorize_button: false
              - name: test3
                link: https://petstore.swagger.io/v2/swagger.json
